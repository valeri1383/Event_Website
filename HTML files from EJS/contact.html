<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>

  <!-- Theme color -->
  <link id="switcher" href="/public/css/theme-color/default-theme.css" rel="stylesheet">
  <!-- Main Style -->
  <link href="/public/css/theme-color/style.css" rel="stylesheet">
</head>

<body>
<!-- Start Contact -->
<section id="mu-contact">
  <div class="mu-hero-overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mu-contact-area">
            <div class="mu-title-area">
              <h2 class="mu-heading-title">Contact Us</h2>
              <p>If you can't find what you're looking for on our website, you can send us a message below or call us, and a customer service advisor will help you.</p>
            </div>
            <div class="container">
              <form action="signup.html" method="post" id="signup">
                <div class="field">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Enter your fullname" >
                  <small></small>
                </div>
                <div class="field">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" placeholder="Enter your email address" >
                  <small></small>
                </div>
                <div class="field">
                  <button type="submit" class="full">Send Email</button>
                </div>
              </form>
            </div>
            <!-- End Contact Content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->

<!-- Start footer -->
<footer id="mu-footer">
  <div class="mu-hero-overlay">
    <div class="container">
      <div class="mu-footer-area">
        <div class="mu-footer-top">
          <div class="mu-social-media">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </div>
        </div>
        <div class="mu-footer-bottom">
          <p class="mu-copy-right"></p>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- End footer -->

<!-- Ajax contact form  -->
<script src="public/js/app.js"></script>

<!-- Menu -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav mu-menu navbar-right">
    <li>
      <div class="menu-container">
        <input type="checkbox" id="openmenu" class="hamburger-checkbox">
        <div class="hamburger-icon">
          <label for="openmenu" id="hamburger-label">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="menu-pane">
          <nav>
            <ul class="menu-links">
              <li><a href="/main">Home</a></li>
              <li><a href="/about">About Us</a></li>
              <li><a href="/schedule">Schedule</a></li>
              <li><a href="/speakers">Special Guests</a></li>
              <li><a href="/venue">Venue</a></li>
              <li><a href="/faq">FAQ</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
